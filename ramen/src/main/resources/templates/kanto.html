<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>関東ラーメン</title>
	<link rel="stylesheet" th:href="@{/css/ramenstyle.css}">
</head>

<body class="ramen kanto">
	<header class="header">
		<h1>
			<img th:src="@{/img/bg/kantobg.png}" alt="関東アイコン" class="icon-kanto">
			関東のラーメン
		</h1>
		<a th:href="@{/}" class="top-link">トップへ戻る</a>
	</header>

	<nav class="navbar">
		<div class="row">
			<a href="/ramen/hokkaido" class="nav-button">北海道</a>
			<a href="/ramen/tohoku" class="nav-button">東北</a>
			<a href="/ramen/kanto" class="nav-button">関東</a>
			<a href="/ramen/chubu" class="nav-button">中部</a>
		</div>
		<div class="row">
			<a href="/ramen/kinki" class="nav-button">近畿</a>
			<a href="/ramen/chugoku" class="nav-button">中国</a>
			<a href="/ramen/shikoku" class="nav-button">四国</a>
			<a href="/ramen/kyushu" class="nav-button">九州・沖縄</a>
		</div>
	</nav>

	<h2 class="subtitle">多彩な味、激戦区にて。</h2>

	<div class="gallery">
		<div class="card">
			<h4>東京ラーメン</h4>
			<img th:src="@{/img/ramen/kanto/kanto1.jpg}" alt="東京ラーメン">
			<p>おなじみの味<br>あっさり醤油ベースのスープ・中太麺</p>
		</div>
		<div class="card">
			<h4>サンマーメン</h4>
			<img th:src="@{/img/ramen/kanto/kanto2.jpg}" alt="サンマーメン">
			<p>野菜や豚、具材をあんかけでとじた<br>横浜発祥 生馬麺。</p>
		</div>
		<div class="card">
			<h4>勝浦タンタンメン</h4>
			<img th:src="@{/img/ramen/kanto/kanto3.jpg}" alt="勝浦タンタンメン">
			<p>ピリ辛の唐辛子とニンニクが効いた<br>千葉の名物ラーメン</p>
		</div>
		<div class="card">
			<h4>川越 鶏ラーメン</h4>
			<img th:src="@{/img/ramen/kanto/kanto4.jpg}" alt="水戸ラーメン">
			<p>あっさりした鶏ガラベースのスープと<br>地元産鶏肉のラーメン。</p>
		</div>
		<div class="card">
			<h4>上州ラーメン</h4>
			<img th:src="@{/img/ramen/kanto/kanto5.jpg}" alt="水戸ラーメン">
			<p> 通称 雷ラーメン<br>醤油ベースの激辛スープと<br>極太平打ちの麺</p>
		</div>
	</div>

	<footer>
		<p>© 2025 Ramen Gallery</p>
	</footer>
</body>

</html>
