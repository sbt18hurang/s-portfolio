<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>ラーメンギャラリー</title>
	<meta name="description" content="ラーメンの種類や特徴をご紹介">
	<link rel="stylesheet" th:href="@{/css/ramenstyle.css}">

</head>

<body class="ramen">
	<!-- ヘッダー -->
	<header class="header">
		<h1>日本のラーメン</h1>
	</header>

	<!-- ナビゲーションバー（2段構成）-->
	<nav class="navbar">
		<div class="row">
			<a href="/ramen/hokkaido" class="nav-button">北海道</a>
			<a href="/ramen/tohoku" class="nav-button">東北</a>
			<a href="/ramen/kanto" class="nav-button">関東</a>
			<a href="/ramen/chubu" class="nav-button">中部</a>
		</div>
		<div class="row">
			<a href="/ramen/kinki" class="nav-button">近畿</a>
			<a href="/ramen/chugoku" class="nav-button">中国</a>
			<a href="/ramen/shikoku" class="nav-button">四国</a>
			<a href="/ramen/kyushu" class="nav-button">九州・沖縄</a>
		</div>
	</nav>

	<h2 class="subtitle">日本のソウルフード、ここに集結。</h2>
	<h3 class="oshi">Pick Up Gallery</h3>

	<!-- 画像ギャラリー -->
	<div class="gallery">
		<div class="card">
			<h4>札幌味噌ラーメン</h4>
			<a href="/ramen/hokkaido">
				<img th:src="@{/img/ramen/hokkaido/hokkaido1.jpg}" alt="札幌味噌ラーメン"></a>
			<p>コク深い味噌が体にしみる<br>札幌ラーメン</p>

		</div>
		<div class="card">
			<h4>博多豚骨ラーメン</h4>
			<a href="/ramen/kyushu">
				<img th:src="@{/img/ramen/kyushu/kyushu1.jpg}" alt="博多豚骨ラーメン"></a>
			<p>クリーミーな白濁スープの<br>豚骨ラーメン</p>
		</div>
		<div class="card">
			<h4>喜多方ラーメン</h4>
			<a href="/ramen/tohoku">
				<img th:src="@{/img/ramen/tohoku/tohoku1.jpg}" alt="喜多方ラーメン"></a>
			<p> 平打ちの太ちぢれ麺<br>あっさり醤油スープ！</p>
		</div>
	</div>

	<!-- スクロールメッセージ（ここが動く） -->
	<div id="message-container">
		<div id="movingText">全国のラーメンを一挙紹介。あなたの推しはどれ？ 写真募集中！
		</div>
	</div>

	<script th:src="@{/js/message.js}" defer></script>

	<p class="shutten">画像出典:いらすとや、AdobeStock、photoAC、ChatGPT、GoogleGemini</p>
	<!-- フッター -->
	<footer>
		<p>© 2025 Ramen Gallery</p>
	</footer>

	<script src="/js/message.js" defer></script>
</body>

</html>
