<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>近畿ラーメン</title>
	<link rel="stylesheet" th:href="@{/css/ramenstyle.css}">
</head>

<body class="ramen kinki">
	<header class="header">
		<h1>
			<img th:src="@{/img/bg/kinkibg.png}" alt="近畿アイコン" class="icon-kinki">
			近畿のラーメン
		</h1>
		<a th:href="@{/}" class="top-link">トップへ戻る</a>
	</header>

	<nav class="navbar">
		<div class="row">
			<a href="/ramen/hokkaido" class="nav-button">北海道</a>
			<a href="/ramen/tohoku" class="nav-button">東北</a>
			<a href="/ramen/kanto" class="nav-button">関東</a>
			<a href="/ramen/chubu" class="nav-button">中部</a>
		</div>
		<div class="row">
			<a href="/ramen/kinki" class="nav-button">近畿</a>
			<a href="/ramen/chugoku" class="nav-button">中国</a>
			<a href="/ramen/shikoku" class="nav-button">四国</a>
			<a href="/ramen/kyushu" class="nav-button">九州・沖縄</a>
		</div>
	</nav>

	<h2 class="subtitle">洗練、こだわり、関西の味。</h2>

	<div class="gallery">
		<div class="card">
					<h4>高井田系ラーメン</h4>
					<img th:src="@{/img/ramen/kinki/kinki1.jpg}" alt="京都ラーメン">
					<p>大阪名物<br>超極太麺＋真っ黒な醤油スープ</p>
				</div>
		<div class="card">
			<h4>京都ラーメン</h4>
			<img th:src="@{/img/ramen/kinki/kinki2.jpg}" alt="京都ラーメン">
			<p>濃いめの鶏ガラ醤油スープ＋背脂<br>中細ストレート麺、九条ネギ◎</p>
		</div>
		<div class="card">
					<h4>天理ラーメン</h4>
					<img th:src="@{/img/ramen/kinki/kinki3.jpg}" alt="天理ラーメン">
					<p>ピリ辛スタミナ系。<br>白菜やニンニクがガツンとくる</p>
				</div>
	</div>

	<footer>
		<p>© 2025 Ramen Gallery</p>
	</footer>
</body>

</html>
