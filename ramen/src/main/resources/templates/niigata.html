<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>関東ラーメン</title>
	<link rel="stylesheet" th:href="@{/css/ramenstyle.css}">
</head>

<body class="ramen kanto">
	<header class="header">
		<h1>
			<img th:src="@{/img/bg/kantobg.png}" alt="関東アイコン" class="icon-kanto">
			関東のラーメン
		</h1>
		<a th:href="@{/}" class="top-link">トップへ戻る</a>
	</header>

	<nav class="navbar">
		<div class="row">
			<a href="/ramen/hokkaido" class="nav-button">北海道</a>
			<a href="/ramen/tohoku" class="nav-button">東北</a>
			<a href="/ramen/kanto" class="nav-button">関東</a>
			<a href="/ramen/chubu" class="nav-button">中部</a>
		</div>
		<div class="row">
			<a href="/ramen/kinki" class="nav-button">近畿</a>
			<a href="/ramen/chugoku" class="nav-button">中国</a>
			<a href="/ramen/shikoku" class="nav-button">四国</a>
			<a href="/ramen/kyushu" class="nav-button">九州・沖縄</a>
		</div>
	</nav>

	<h2 class="subtitle">名物が大集合。全国店舗数2位</h2>

	<div class="gallery">
		<div class="card">
			<h4>長岡生姜醤油ラーメン</h4>
			<img th:src="@{/img/ramen/chubu/niigata1.jpg}" alt="ラーメン">
			<p>キリッと生姜が香る醤油</p>
		</div>
		<div class="card">
			<h4>燕三条系背脂ラーメン</h4>
			<img th:src="@{/img/ramen/chubu/niigata2.jpg}" alt="燕三条系背脂ラーメン">
			<p>極太麺＋背脂どっさり</p>
		</div>
		<div class="card">
			<h4>新潟醤油ラーメン</h4>
			<img th:src="@{/img/ramen/chubu/niigata3.jpg}" alt="新潟醤油ラーメン">
			<p>昔ながらのあっさり中華そば風</p>
		</div>
		<div class="card">
			<h4>三条カレーラーメン</h4>
			<img th:src="@{/img/ramen/chubu/niigata4.jpg}" alt="三条カレーラーメン">
			<p>カレースープ×ラーメン</p>
		</div>
		<div class="card">
			<h4>新潟濃厚味噌ラーメン</h4>
			<img th:src="@{/img/ramen/chubu/niigata5.jpg}" alt="新潟濃厚味噌ラーメン">
			<p>こってりスープで冬も安心</p>
		</div>
	</div>

	<footer>
		<p>© 2025 Ramen Gallery</p>
	</footer>
</body>

</html>
